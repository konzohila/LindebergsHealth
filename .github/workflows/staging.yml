name: 🧪 Staging Deployment

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

env:
  DOTNET_VERSION: '8.0.x'
  API_PROJECT_PATH: 'src/Presentation/LindebergsHealth.Api'
  WEB_PROJECT_PATH: 'src/Presentation/LindebergsHealth.Web'

jobs:
  build-and-test:
    name: 🔨 Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: 📦 Restore dependencies
      run: dotnet restore
      
    - name: 🔨 Build solution
      run: dotnet build --configuration Release --no-restore
      
    - name: 🧪 Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal
  
  deploy-staging:
    name: 🚀 Deploy to Azure Staging
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/development'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: 📦 Build API for deployment
      run: |
        dotnet publish ${{ env.API_PROJECT_PATH }} \
          --configuration Release \
          --output ./api-staging
          
    - name: 📦 Build Web for deployment  
      run: |
        dotnet publish ${{ env.WEB_PROJECT_PATH }} \
          --configuration Release \
          --output ./web-staging
    
