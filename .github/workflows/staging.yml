name: ğŸ§ª Staging Deployment

on:
  # Nur auf Pull Requests nach develop und auf direkte Pushes auf develop (z.B. Merge-Commits)
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop ]
    # Optional: Ignoriere Pushes auf Feature-Branches explizit
    # paths-ignore:
    #   - '**'
    #   - '!src/**'
    #   - '!tests/**'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  API_PROJECT_PATH: 'src/Presentation/LindebergsHealth.Api'
  WEB_PROJECT_PATH: 'src/Presentation/LindebergsHealth.BlazorApp'

jobs:
  quality-checks:
    name: ğŸ›¡ï¸ Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: ğŸ§¹ Code Formatting (dotnet format)
        run: dotnet format --verify-no-changes --severity warn
      - name: ğŸ•µï¸ Static Code Analysis (dotnet build)
        run: dotnet build --configuration Release --no-restore -warnaserror
      - name: ğŸ”’ Dependency Vulnerability Scan
        run: dotnet list package --vulnerable
      # Secret Scanning: GitHub fÃ¼hrt dies automatisch fÃ¼r Pushes und PRs durch (siehe GitHub Advanced Security).
    # Quality-Checks mÃ¼ssen erfolgreich sein, bevor gebaut/getestet wird
    outputs:
      checks-passed: ${{ steps.*.outcome == 'success' }}

  build-and-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      
    - name: ğŸ”¨ Build solution
      run: dotnet build --configuration Release --no-restore
      
    - name: ğŸ§ª Run tests
      run: dotnet test --configuration Debug --verbosity normal
  
  deploy-staging:
    name: ğŸš€ Deploy to Azure Staging
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Build API for deployment
      run: |
        dotnet publish ${{ env.API_PROJECT_PATH }} \
          --configuration Release \
          --output ./api-staging
          
    - name: ğŸ“¦ Build BlazorApp for deployment  
      run: |
        dotnet publish ${{ env.WEB_PROJECT_PATH }} \
          --configuration Release \
          --output ./web-staging
    
    
    - name: âœ… Staging deployment complete
      run: echo "ğŸ§ª Staging deployment completed successfully!" 