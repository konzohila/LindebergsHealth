name: ğŸ”¥ Production Deployment

on:
  # Nur auf Pull Requests nach main und auf direkte Pushes auf main (z.B. Merge-Commits)
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
    # Optional: Ignoriere Pushes auf Feature-Branches explizit
    # paths-ignore:
    #   - '**'
    #   - '!src/**'
    #   - '!tests/**'
  release:
    types: [ published ]

env:
  DOTNET_VERSION: '8.0.x'
  API_PROJECT_PATH: 'src/Presentation/LindebergsHealth.Api'
  WEB_PROJECT_PATH: 'src/Presentation/LindebergsHealth.Web'

jobs:
  quality-checks:
    name: ğŸ›¡ï¸ Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: ğŸ§¹ Code Formatting (dotnet format)
        run: dotnet format --verify-no-changes --severity warn
      - name: ğŸ•µï¸ Static Code Analysis (dotnet build)
        run: dotnet build --configuration Release --no-restore -warnaserror
      - name: ğŸ”’ Dependency Vulnerability Scan
        run: dotnet list package --vulnerable
      # Secret Scanning: GitHub fÃ¼hrt dies automatisch fÃ¼r Pushes und PRs durch (siehe GitHub Advanced Security).
    outputs:
      checks-passed: ${{ steps.*.outcome == 'success' }}

  build-and-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    needs: quality-checks
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      
    - name: ğŸ”¨ Build solution
      run: dotnet build --configuration Release --no-restore
      
    - name: ğŸ§ª Run tests with coverage
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults
    - name: ğŸ“Š Check coverage gate (min. 80%)
      run: |
        xml_file=$(find ./TestResults -name 'coverage.cobertura.xml' | head -n 1)
        if [ -z "$xml_file" ]; then
          echo "No coverage report found!"; exit 1;
        fi
        coverage=$(xmllint --xpath 'string(//coverage/@line-rate)' "$xml_file")
        percent=$(awk "BEGIN {printf \"%.0f\", $coverage * 100}")
        echo "Coverage: $percent%"
        if [ "$percent" -lt 80 ]; then
          echo "Coverage ($percent%) is below required threshold (80%)!"; exit 1;
        fi
      shell: bash
  
  deploy-production:
    name: ğŸš€ Deploy to Azure Production
    runs-on: ubuntu-latest
    needs: build-and-test
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Build API for deployment
      run: |
        dotnet publish ${{ env.API_PROJECT_PATH }} \
          --configuration Release \
          --output ./api-production
          
    - name: ğŸ“¦ Build Web for deployment  
      run: |
        dotnet publish ${{ env.WEB_PROJECT_PATH }} \
          --configuration Release \
          --output ./web-production
    

    
    - name: âœ… Production deployment complete
      run: echo "ğŸ”¥ Production deployment completed successfully!" 